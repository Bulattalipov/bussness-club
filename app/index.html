<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="header-top__wrapper d-flex justify-content-between">
              <picture class="logo__picture">
                <source srcset="images/logo-mini.svg" media="(max-width: 460px)">
                <img class="logo" src="images/logo.svg" alt="logo">
              </picture>
              <div class="header-top__right d-flex align-items-center">
                <a class="header-top__btn" href="#">
                  Вступить в клуб
                </a>
                <div class="header-top__menu-btn header-top__menu-btn--active">
                  <span></span>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container">
        <div class="row">
          <div class="col d-flex align-items-center">
            <div class="header-bottom__content">
              <div class="header-bottom__content-subtitle">
                Закрытый бизнес-клуб
              </div>
              <h1 class="header-bottom__content-title">
                R&T BUSINESS <span>CLUB</span>
              </h1>
              <div class="header-bottom__content-name">
                МИССИЯ <span>КЛУБА:</span>
              </div>
              <p class="header-bottom__content-text">
                Клуб основан <span>Расимом Киямовым</span> и <span>Тимуром Нигмадьяновым</span> для объединения
                единомышленников,
                создания
                сообщества осознанных, сильных духом и успешных людей, территориально не ограничиваясь.
              </p>
              <a class="header-bottom__content-link" href="#">
                Вступить в клуб
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>




  <script src="js/main.min.js"></script>
</body>

</html>
